<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>My Clothing Store</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>My Clothing Store</h1>

        <div class="appContainer">
            <div id="productsContainer" class="productsContainer">
                <!--PRODUCTS RENDER HERE-->
            </div>

            <div id="shoppingCart" class="shoppingCart">
                <h2>My Cart</h2>
                <div id="cartItems" class="cartItems">
                    <!--ITEMS ADDED TO CART RENDER HERE-->
                </div>
                <div id="shoppingCartFooter" class="shoppingCartFooter">
                    <div id="totalPrice" class="totalPrice">
                        <!--TOTAL PRICE OF CART ITEMS RENDERS HERE-->
                    </div>
                </div>
            </div>
        </div>

       

        
        <script src="./products.js"></script>
        <script src="./index.js" async defer type="module"></script>


        
    </body>
</html>
